<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Grid</title>
  <style>
    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      font-size: 60px;
      background-color: aquamarine;
    }

    .emoji {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="emoji-grid">
    <div class="emoji">😀</div>
    <div class="emoji">😃</div>
    <div class="emoji">😄</div>
    <div class="emoji">😁</div>
    <div class="emoji">😆</div>
    <div class="emoji">😅</div>
    <div class="emoji">😂</div>
    <div class="emoji">🤣</div>
    <div class="emoji">😊</div>
    <div class="emoji">😇</div>
    <div class="emoji">🙂</div>
    <div class="emoji">🙃</div>
    <div class="emoji">😉</div>
    <div class="emoji">😌</div>
    <div class="emoji">😍</div>
    <div class="emoji">🥰</div>
    <div class="emoji">😘</div>
    <div class="emoji">😗</div>
    <div class="emoji">😙</div>
    <div class="emoji">😚</div>
  </div>
</body>
</html>
